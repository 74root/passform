<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <title>passform</title>
    </head>
    <body>
        This form example works on local by IndexedDB.<br>
        Don't use your real credentials.
        <form name="pass" autocomplete="on">
            <table>
                <tr>
                    <td>
                        ID:
                    </td>
                    <td>
                        <input id="form_id" type="text" name="form_id" autocomplete="username">
                    </td>
                </tr>
                <tr>
                    <td>
                        Password:
                    </td>
                    <td>
                        <input id="form_pass" type="password" name="form_pass">     
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="submit" type="button">sign up/in</button>
                    </td>
                    <td id="result"></td>
                </tr>
            </table>
        </form>
    </body>
    <script src="index.js"></script>
</html>
